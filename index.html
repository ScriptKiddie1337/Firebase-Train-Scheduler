<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Reset CSS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- My Css-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Firebase Train Scheduler</title>
  </head>
  <body>
      <div id="wrapper">
            <div class="jumbotron jumbotron-fluid bg-secondary rounded">
                    <div class="container">
                      <h1 class="display-4">Silver Train Scheduler</h1>
                      <p class="lead">Time is Precious.</p>
                    </div>
            </div>
            <div class="card">
                    <div class="card-header bg-danger">Current Train Schedule</div>
                    <div class="card-body">
                            <table id="trainTable" class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <td>Trenton Express</td>
                                        <td>Trenton</td>
                                        <td>25</td>
                                        <td>05:35 PM</td>
                                        <td>10</td>
                                      </tr>
                                      <tr>
                                        <td>Trenton Express</td>
                                        <td>Trenton</td>
                                        <td>25</td>
                                        <td>05:35 PM</td>
                                        <td>10</td>
                                      </tr>
                                      
                                    </tbody>
                                  </table>
                    </div>
            </div>
            <div class="card" id="train-input-css">
                    <div class="card-header bg-danger">
                      Add Train
                    </div>
                    <div class="card-body">
                            <form>
                                    <div class="form-group">
                                      <label for="train-name">Train Name:</label>
                                      <input type="text" class="form-control" id="train-name" aria-describedby="trainName" placeholder="Input The Train Company Name">
                                    </div>
                                    <div class="form-group">
                                            <label for="destination">Destination:</label>
                                            <input type="text" class="form-control" id="destination" aria-describedby="destinationName" placeholder="Choose Your Destination">
                                    </div>
                                    <div class="form-group">
                                            <label for="first-train-time">First Train Time (HH:mm - military time):</label>
                                            <input type="text" class="form-control" id="first-train-time" aria-describedby="firstTrainTime" placeholder="00:00 PM">
                                    </div>
                                    <div class="form-group">
                                            <label for="frequency">Frequency (min):</label>
                                            <input type="text" class="form-control" id="frequency" aria-describedby="frequencyMin" placeholder="How often does the train arrive in minutes?">
                                    </div>
                                    <button type="submit" id="train-btn" class="btn btn-secondary">Search</button>
                                  </form>
                    </div>
                  </div>


    </div>
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--Moment JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Firebase-->
     <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- My JavaScript -->
    <script src="assets/js/main.js"></script>
 
    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
